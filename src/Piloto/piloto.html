<html lang="en">
<head>

    <title>Pilotos</title>
    <!-- Importamos el archivp CSS -->
    <link rel="stylesheet" href="piloto.css">
    <script type="module" src="agregar_pilotos.js" defer></script>

        <a href="" class="opciones">Pilotos</a>
        <a href="" class="opciones">vehiculos</a>

    </div>



    <div class="conteiner1">
            <div class="input-container">
                <input type="text" id="search-bar" name="text" class="input" placeholder="buscar piloto">
                <span class="icon"> 
                <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </span>
            </div>

                <div class="results"></div>

    <div class="wrapper">
        <input type="checkbox" />
        <div class="btn"></div>
        <div class="tooltip">
            <button class="add" id="btnAgregar"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 20 20" height="24" fill="none" ><g stroke-width="1.5" stroke-linecap="round" stroke="white">
                <circle r="7.5" cy="10" cx="10"></circle>
                <path d="m9.99998 7.5v5">
                </path><path d="m7.5 9.99998h5"></path></g>
            </svg></button>



            <button class="edit" id="btnEditar"> <svg
                class="css-i6dzq1"
                stroke-linejoin="round"
                stroke-linecap="round"
                fill="none"
                stroke-width="2"
                stroke="currentColor"
                height="24"
                width="24"
                viewBox="0 0 24 24">
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg></button>
        </div>
    </div>



        <!-- --------------------------------------------- PRIMER POPUP --------------------------------------------- -->
        <agregar-piloto-popup></agregar-piloto-popup>



        <!-- --------------------------------------------- SEGUNDO POPUP --------------------------------------------- -->
        <editar-piloto-popup></editar-piloto-popup>




        <div id="popup">
            <div class="cuadrado">
                <h3>Agregar Nuevo Piloto</h3>

                <label for="new_namePiloto">Nombre:</label>
                <input type="text" id="new_namePiloto" placeholder="Ingresa nombre de Piloto">

                <label for="new_equipoPiloto">Equipo:</label>
                <input type="text" id="new_equipoPiloto" placeholder="Ingresa nombre del Equipo">

                <label for="new_experiencePiloto">Experiencia:</label>
                <input type="text" id="new_experiencePiloto" placeholder="Ingresa experiencia">

                <label for="new_imgPiloto">Imagen del piloto:</label>
                <input type="text" id="new_imgPiloto" placeholder="Ingresa URL de imagen del piloto">

                <button id="btnGuardar">Guardar</button>
                <button id="btnCerrar">Cerrar</button>
            </div>
        </div>
        
        



    <!--  Conteiner que almacenara los pilotos -->
    <div class="conteiner">
        <!-- Esto nos permitira llamar lo creado en nuestro JS -->
        <div id="pilotosCard"> 
        </div>
    </div>
