        <!-- --------------------------------------------- PRIMER POPUP --------------------------------------------- -->

        <agregar-piloto-popup></agregar-piloto-popup>

        <style>
            #popup {
            display: none;
            position: fixed;

            align-items: center;
            }

                padding: 10px 15px;

                cursor: pointer;
                border-radius: 5px;
                margin-top: 10px;
            }
            .cuadrado button:hover {
                background-color: #990a0a;
            }

    <!--  Conteiner que almacenara los pilotos -->
    <div class="conteiner3">
        <!-- Esto nos permitira llamar lo creado en nuestro JS -->

    <style>
        /* Estilos del popup */
        #popup, #popup2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }


        .cuadrado {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            text-align: center;
            line-height: 1.5; /* 1.5 veces el tamaño de la fuente */
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .cuadrado input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cuadrado select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cuadrado button {
            padding: 10px 15px;
            background-color: #a10b0b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .cuadrado button:hover {
            background-color: #990a0a;
        }

        .cuadrado button.close {
            background-color: #f44336;
        }

        .cuadrado button.close:hover {
            background-color: #d32f2f;
        }

        /* Botón para abrir el popup */
        .addPiloto {
            padding: 10px 15px;
            background-color: #d80202;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 0px;
            font-weight: 600;
        }

            background-color: #910808;
        }
