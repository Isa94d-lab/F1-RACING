<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Titulo de la pagina -->
    <div class="conteiner">
        <nav>
            <button class="button-title">CIRCUITO
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                clip-rule="evenodd"
              ></path>
            </svg>
            </button>
        </nav>

    <!-- Contenedor para la tabla y el botón -->
    <div class="conteiner1">
        <div class="left-panel">
            <button class="addPista" onclick="openPopup()">+</button>

            <table id="infoTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas -->
                </tbody>
            </table>
        </div>
    

        <!-- Popup -->
        <div id="popup">
            <div class="popupBox">
                <h3>Agregar Nueva Pista</h3>

                <label for="new_namePista">Nombre:</label>
                <input type="text" id="new_namePista" placeholder="Ingresa nombre de nueva pista">

                <label for="new_descriptionPista">Descripción:</label>
                <input type="text" id="new_descriptionPista" placeholder="Ingresa una pequeña descripción">

                <label for="new_imgPista">Imagen (URL):</label>
                <input type="text" id="new_imgPista" placeholder="URL de la imagen de la pista">

                <label for="new_countryImgPista">Pais:</label>
                <input type="text" id="new_countryImgPista" placeholder="URL de la imagen del pais">

                <label for="new_firstGrandPrixPista">Primer Gran Premio:</label>
                <input type="number" id="new_firstGrandPrixPista" placeholder="Año del primer Gran Premio">

                <label for="new_numberPista">Numero de vueltas:</label>
                <input type="number" id="new_numberPista" placeholder="Numero de vueltas de la carrera">

                <label for="new_circuitLengthPista">Longitud del circuito (km):</label>
                <input type="number" id="new_circuitLengthPista" placeholder="Longitud de la pista en km">

                <label for="new_raceDistancePista">Distancia de carrera (km):</label>
                <input type="number" id="new_raceDistancePista" placeholder="Distancia total de la carrera">

                <button onclick="addInfo()">Agregar</button>
                <button onclick="closePopup()">Cerrar</button>
            </div>
        </div>

        <!--   --------------------  WEB COMPONENT  ---------------------------------------    -->

            <div class="right-panel">
                <table>
                    <tr>
                        <td><p id="show_countryImgPista"></p> IMG <p id="show_new_namePista"> NAME</p></td>

                        <td><p id="show_descriptionPista"></p>XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</td>

                    </tr>
                    <tr>
                        <td><img src="https://media.formula1.com/image/upload/f_auto,c_limit,q_auto,w_771/content/dam/fom-website/2018-redesign-assets/Circuit%20maps%2016x9/Australia_Circuit"></td>

                        <td>
                            <table>
                                <tr>
                                    <td id="show_firstGrandPrixPista"></td>
                                    <td id="show_numberPista"></td>
                                </tr>
                                <tr>
                                    <td id="show_circuitLengthPista"></td>
                                    <td id="show_raceDistancePista"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        
    </div>





    <!-- JAVA --------------------------------------------------------------------------------     -->

    <script>
        // Mostrar el popup
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }
    
        // Cerrar el popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    
        // Agregar la información a la tabla
        // Solo agrega el nombre a la tabla
        function addInfo() {
            const nombre = document.getElementById('new_namePista').value;
    
            if (nombre) {
                const table = document.getElementById('infoTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
    
                row.insertCell(0).textContent = nombre; // Solo agrega el nombre
    
                closePopup(); // Cierra el popup después de agregar
    
                // Limpiar el campo de entrada
                document.getElementById('new_namePista').value = '';
            }
        }
    
        // URL de tu JSON Server (ajusta según tu configuración)
        const API_URL = "http://localhost:3000/pistas";
    
        // Agregar la información a la tabla y enviar todos los datos a JSON Server
        async function addInfoToJsonServer() {
            const nombre = document.getElementById('new_namePista').value.trim();
            const descripcion = document.getElementById('new_descriptionPista').value.trim();
            const img = document.getElementById('new_imgPista').value.trim();
            const pais = document.getElementById('new_countryImgPista').value.trim();
            const primerGP = document.getElementById('new_firstGrandPrixPista').value.trim();
            const longitud = document.getElementById('new_CircuitLengthPista').value.trim();
            const distancia = document.getElementById('new_RaceDistancePista').value.trim();
    
            if (!nombre) {
                alert("Por favor, ingresa un nombre.");
                return;
            }
    
            // Objeto con todos los datos
            const pista = { nombre, descripcion, img, pais, primerGP, longitud, distancia };
    
            try {
                // Enviar datos a JSON Server
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(pista)
                });
    
                if (!response.ok) throw new Error("Error al guardar la pista");
    
                // Agregar solo el nombre a la tabla
                const table = document.getElementById('infoTable').getElementsByTagName('tbody')[0];
                const row = table.insertRow();
                row.insertCell(0).textContent = nombre;
    
                closePopup(); // Cierra el popup
    
                // Limpiar los campos
                document.getElementById('new_namePista').value = "";
                document.getElementById('new_descriptionPista').value = "";
                document.getElementById('new_imgPista').value = "";
                document.getElementById('new_countryImgPista').value = "";
                document.getElementById('new_firstGrandPrixPista').value = "";
                document.getElementById('new_CircuitLengthPista').value = "";
                document.getElementById('new_RaceDistancePista').value = "";
    
            } catch (error) {
                console.error("Error:", error);
                alert("No se pudo guardar la pista. Intenta de nuevo.");
            }
        }
    
        // Cargar los datos al abrir la página
        async function loadTable() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Error al cargar datos");
    
                const pistas = await response.json();
                const table = document.getElementById('infoTable').getElementsByTagName('tbody')[0];
                table.innerHTML = ""; // Limpiar la tabla antes de cargar
    
                pistas.forEach(pista => {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = pista.nombre;
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }
    
        // Cargar la tabla al abrir la página
        window.onload = loadTable;
    </script>
    



    <style>

        }

        tbody {

        }


        td:hover {
            background-color: rgb(196, 18, 18);
        }

        /* ------------------------ conteiner ------------------------ */

        .conteiner1 {
            display: flex;
            flex-direction: row;
            min-height: 100vh; /* Usamos min-height para ocupar al menos el 100% de la pantalla */

        }

        /* El panel izquierdo y el panel derecho deben tener la misma altura */
        .left-panel, .right-panel {
            flex: 1; /* Ambos ocupan la misma proporción del espacio disponible */
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4; /* Para que tengan un color de fondo consistente */
            margin-right: 20px; /* Un poco de separación entre los paneles */
            height: 600px;
        }

        /* El último panel no necesita margen a la derecha */
        .right-panel {
            margin-right: 0;
        }

    </style>
</body>
</html>
